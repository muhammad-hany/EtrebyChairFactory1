<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chair details</title>
    {% load static %}
    <link href="{% static 'stylesheets/details.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Lato|Kanit|Roboto" rel="stylesheet">

</head>
<body>
<nav class="nav-bar">
    <div class="navigation">
        <ul>
            <li>
                <div class="brand">
                    <a href="{% url 'home' %}"><img class="logo_svg" src="{% static 'images/svgs/logo.svg' %}"/></a>
                    <a href="{% url 'home' %}"><h2 class="logo_name">Etrby Chairs Factory</h2></a>
                </div>
            </li>
            <li class="contact">
                <a href="#"><p>Contact us</p></a>
            </li>
        </ul>
    </div>
</nav>

<div id="gallery">
    <div id="chair_details">
        <h2 id="chair_name">{{ chair.name }}</h2>
        <p class="minimum_order"><strong>Minimum order :</strong> {{ chair.fcl }} for 20" container</p>
        <p><strong>Description</strong></p>
        <p class="chair_info">{{ chair.description }}</p>
        <p class="price">{{ chair.price }} USD</p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        {% for image in images %}
            <div class="mySlides fade">
                <img src="{{ image.image.url }}" style="width:100%" id="details_image">
            </div>
        {% endfor %}

        <!-- Full-width images with number and caption text -->


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="dots">
        {% for image_model in images %}
            <span class="dot" onclick="currentSlide({{ forloop.counter }})"></span>
        {% endfor %}

    </div>
    </div>

    <br>

    <!-- The dots/circles -->


    <!--<div id="images_container">
        <ul>
            {% comment %}{% for image_model in images %}
                <li><img id="details_image" src="{{ image_model.image.url }}"></li>
            {% endfor %}{% endcomment %}
        </ul>
    </div>-->


</div>
<script src="{% static 'details.js' %}"></script>


</body>
</html>
