<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chair details</title>
    {% load static %}
    <link href="{% static 'stylesheets/details.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Lato|Kanit|Roboto" rel="stylesheet">


</head>
<body>
<nav class="nav-bar">
    <div class="navigation">
        <ul>
            <li>
                <div class="brand">
                    <a href="{% url 'home' %}"><img class="logo_svg" src="{% static 'images/svgs/logo.svg' %}"/></a>
                    <a href="{% url 'home' %}"><h2 class="logo_name">Etrby Chairs Factory</h2></a>
                </div>
            </li>
            <li class="contact">
                <a href="#"><p>Contact us</p></a>
            </li>
        </ul>
    </div>
</nav>


<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    {% for image_model in images %}
        <div class="mySlides fade">
            <div class="numbertext"> {{ forloop.counter|add:1 }}/ {{ images.count }}</div>
            <img src="{{ image_model.image.url }}" style="width:100%">

        </div>
    {% endfor %}


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    {% for image_model in images %}
        <span class="dot" onclick="currentSlide({{ forloop.counter|add:1 }})"></span>
    {% endfor %}

</div>

</body>
</html>
