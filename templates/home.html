<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etrby Chairs Factory</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static 'stylesheets/style_home.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <div class="head">
        <img src="{% static 'images/logo2.png' %}" height="300" width="300">
        <h1>Etrby Chairs Factory</h1>
        <div class="buttons">
            <a href="{% url 'index' %}" class="btn btn-default">Catalogue</a>
            <a class="btn btn-default">Contact Us</a>
        </div>
    </div>
    <div class="gallery">
        {% for image_model in thumb_nails %}
            <div class="floated_div">
                <img class="thumbnail_image" src="{{ image_model.image.url }}">
                <p class="photo_name">{{ image_model.chair.name }}</p>
                <div class="navigation">
                    <a href="#" class=" btn btn-default btn_small request">Price request</a>
                    <a href="{% url 'details' id=image_model.chair.id %}" class="btn btn-default btn_small details">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

<div class="footer">
    <div class="buttons">
            <a href="{% url 'index' %}" class="btn btn-default">Catalogue</a>
            <a class="btn btn-default">Contact Us</a>
        </div>
</div>
</div>





</body>
</html>
