<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    {% load static %}
    <link href="{% static 'stylesheets/index_stylesheet.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
{% for image_model in thumb_nails %}
    <div class="floated_div">
        <img class="thumbnail_image" src="{{ image_model.image.url }}">
        <p class="photo_name">{{ image_model.chair.name }}</p>
    <div class="navigation">
        <a href="#" class=" btn btn-default">Price request</a>
        <a href="{% url 'details' id=image_model.chair.id %}" class="btn btn-default">Details</a>
    </div>
    </div>
{% endfor %}

</body>
</html>
